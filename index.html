<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CREATIVE BOOST</title>
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="big_title">
      <h1>Creativity Booster</h1>
    </div>

    <div id="part1">
      <div id="instructions">
        <p> Hello there, try to find and type some similarities between the random items below</p>
      </div>
      <div id="begin_button">Begin</div>
    </div>

    <div id="part2">
      <div id="instructions">
        <p> Hello there, try to find and type some similarities between the random items below</p>
      </div>
      <div id="random_container">
        <div class="random_block"></div>
        <div class="random_block"></div>
      </div>
      <div id="user_input">
        <input type="text"/>
      </div>
    </div>

    <div id="part3">
      <div id="result">
        This is what you typed:
        <div id="user_result"></div>
      </div>
      <div id="result_explain"></div>
    </div>

    <script id="template_picture" type="text/x-handlebars-template">
      <div class="random_picture">
        <img src="https://picsum.photos/200" alt="Random picture"/>
      </div>
    </script>
    <script id="template_user" type="text/x-handlebars-template">
      <div class="random_user">
        <img src="{{thumbnail}}" alt="{{name}}"/>
        <p>{{name}}</p>
        <p>{{address1}}</p>
        <p>{{address2}}</p>
        <p>{{address3}}</p>
      </div>
    </script>
    <script id="template_text" type="text/x-handlebars-template">
      <div class="random_text">{{text}}</div>
    </script>
    <script id="template_quote" type="text/x-handlebars-template">
      <div class="random_quote">
        <p>{{quote}}</p>
        <p>-{{author}}</p>
      </div>
    </script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script src="handlebars-v4.1.2.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
